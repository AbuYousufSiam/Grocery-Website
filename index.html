<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Website Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full min-h-screen min-w-screen bg-no-repeat bg-center bg-cover 
    bg-[url('images/25566.jpg')] px-12 py-4 relative">
        <nav class="flex justify-between items-center p-4">
            <img src="images/logo.png" class="w-40 cursor-pointer" alt="Logo">
            <ul class="flex items-center space-x-4">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="w-8 cursor-pointer" alt="Cart">
        </nav>

        <div class="text-white mt-32 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in 
                <span class="font-light">15 minutes</span> </h1>
            <p>
                Our service is too good. So you can order for your food without any hesitation. We serve world class food with maximum
                level of safety of Hygiene. 
            </p>

            <div class="mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent
                hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>

        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>

</html>
